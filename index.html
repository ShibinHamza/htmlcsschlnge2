<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <img  class="bgimg" src="images/bg.png" alt="Backgroung Image">
  <div class="leftcontainer">
    <img class="logo" src="images/logo.svg" alt="Logo">
    <img class="icon" src="images/icon-document.svg" alt="Document icon">
    <img class="icon" src="images/icon-folder.svg" alt="Folder icon">
    <img class="icon" src="images/icon-upload.svg" alt="Upload icon">
  </div>

  <div class="rightcontainer">
    <h3>You have used <span><strong>815 GB</strong></span> of your storage</h3>
    <div class="colorbar">
      <div class="shrinker">
        <div class="progress">
          <div class="button">

          </div>
        </div>
      </div>
    </div>
    <h3 class="min">0GB</h3>
    <h3 class="max">1000GB</h3>
    <div class="comment">
      185 <span class="inner">GB left</span>
      <div class="bottom-triangle">

      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Shibin Hamza A</a>.
  </div>

</body>
</html>
